  /Search:
    get:
      tags:
      - Products
      summary:  Search API
      description: The API will be a key component used throughout the platform, especially in places where the product list needs to be displayed. This API will allow users to search for products efficiently, retrieve relevant results, and filter or sort based on specific criteria.
      operationId: Search
      parameters:
      - name: name
        in: query
        description: 'Name the product or code of the code of the product'
        required:
        style: form
        explode: true
        schema:
          type: string
          example: APPLE
      - name: code
        in: query
        description: 'Unique code of product'
        required:
        style: form
        explode: true
        schema:
          type: string
          example: B_ARIMAC
      - name: variant_name
        in: query
        description: 'Name of the Product variant'
        required:
        style: form
        explode: true
        schema:
          type: string
          example: Read APPLE watch
      - name: variantcode
        in: query
        description: 'Unique code of product variant'
        required:
        style: form
        explode: true
        schema:
          type: string
          example: B_ARIMAC_RED
      - name: taxon_code
        in: query
        description: 'Unique code of taxon'
        required:
        style: form
        explode: true
        schema:
          type: string
          example: WATCH
      - name: taxon_name
        in: query
        description: 'Name of the taxon'
        required:
        style: form
        explode: true
        schema:
          type: string
          example: Smart watch
      - name: types
        in: query
        description: 'Types of product (new/promotion)'
        required:
        style: form
        explode: true
        schema:
          type: string
          example: ISNEW
      - name: name_asc
        in: query
        description: 'Ascending order from the name'
        required:
        style: form
        explode: true
        schema:
          type: boolean
          example: true
      - name: price_asc
        in: query
        description: 'Ascending order from the price'
        required:
        style: form
        explode: 
        schema:
          type: boolean
          example: true
      - name: channel
        in: query
        description: 'Unique code of merchent'
        required:
        style: form
        explode: true
        schema:
          type: string
          example: ABC
      - name: channel_name
        in: query
        description: 'Name of the merchent'
        required:
        style: form
        explode: true
        schema:
          type: string
          example: ABC company
      - name: channel_group
        in: query
        description: 'Unique code of the merchent group'
        required:
        style: form
        explode: true
        schema:
          type: string
          example: ABC_group
      - name: channel_group_name
        in: query
        description: 'Group name of the merchent'
        required:
        style: form
        explode: true
        schema:
          type: string
          example: ABC group
      - name: channel_groups
        in: query
        description: 'list of group code of the merchents'
        required:
        style: form
        explode: true
        schema:
          type: string
          example: ABC_group,FR_group
      - name: brand
        in: query
        description: 'Name or code of the brand'
        required:
        style: form
        explode: true
        schema:
          type: string
          example: samsung
      - name: option
        in: query
        description: 'Unique code of the option'
        required:
        style: form
        explode: true
        schema:
          type: string
          example: ram
      - name: option_value
        in: query
        description: 'Option value code code of the brand'
        required:
        style: form
        explode: true
        schema:
          type: string
          example: 4gb
      - name: products
        in: query
        description: 'List of product codes'
        required:
        style: form
        explode: true
        schema:
          type: string
          example: APPLE_WATCH,APPLE_16
      - name: merchents
        in: query
        description: 'List of merchents codes'
        required:
        style: form
        explode: true
        schema:
          type: string
          example: ABC,H_FROCK,EFD_BOOK
      - name: variants
        in: query
        description: 'List of variant codes'
        required:
        style: form
        explode: true
        schema:
          type: string
          example: RED_APPLE_WATCH,BLUE_APPLE_WATCH
      - name: page
        in: query
        description: 'Page number to view'
        required: true
        style: form
        explode: true
        schema:
          type: intiger
          example: 3
      - name: limit
        in: query
        description: 'Per page limit'
        required: true
        style: form
        explode: true
        schema:
          type: intiger
          example: 3
      responses:
        '200':
          description: Success
          headers:
            X-Powered-By:
              content:
                text/plain:
                  schema:
                    type: string
                  example: Express
            
          content:
            application/json; charset=utf-8:
              schema:
                allOf:
                - $ref: '#/components/schemas/SearchRecentSearches-MOCK'
                - example:
                    data:
                    - I Phone 12
                    - Apple
                    - I Phone 13 Max
                    - I Phone Charger
                    - Nokia 6
              example:
                product_data:
                - id: 1
                  channel_code: B_ARIMAC
                  product_code: APPLE_I_XS_MAX
                  is_display: 1
                  is_new: 1
                  is_featured: 1
                  code: B_ARIMAC_APPLE_I_XS_MAX
                  key_word: APPLE_I_XS_MAX
                  taxon_code: SMARTPHONE
                  deleted_at: null
